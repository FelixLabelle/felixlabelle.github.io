<style>
  #cookie-notice {
    box-sizing: border-box;
    padding: 0.75rem 1rem;
    display: none;
    text-align: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #222;
    color: rgba(255,255,255,0.85);
    z-index: 9999;
  }

  #cookie-notice span {
    display: inline;
  }

  #cookie-notice a {
    display: inline-block;
    cursor: pointer;
    margin-left: 0.5rem;
    white-space: nowrap;
  }

  @media (max-width: 767px) {
    #cookie-notice {
      padding-bottom: calc(0.75rem + env(safe-area-inset-bottom));
    }

    #cookie-notice span {
      display: block;
      margin-bottom: 0.75rem;
    }

    #cookie-notice a {
      display: block;
      margin: 0.25rem auto;
      width: 100%;
      max-width: 240px;
    }
  }
</style>

<div id="cookie-notice">
  <span>
    We would like to use third party cookies and scripts to improve the functionality of this website.
  </span>
  <a id="cookie-notice-accept" class="btn btn-primary btn-sm">Approve</a>
  <a href="/privacy" class="btn btn-primary btn-sm">More info</a>
</div>

<script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }

    if(readCookie('cookie-notice-dismissed')=='true') {
        console.log("cookie notice dismissed");
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-LDRGZJ9EN5');
    } else {
        document.getElementById('cookie-notice').style.display = 'block';
    }
    document.getElementById('cookie-notice-accept').addEventListener("click",function() {
        createCookie('cookie-notice-dismissed','true',31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });

</script>
